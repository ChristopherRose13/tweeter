<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel='stylesheet' href='/styles/nav.css' type='text/css'>
  <link rel='stylesheet' href='/styles/header.css' type='text/css'>

  <link rel='stylesheet' href='/styles/tweet.css' type='text/css'>

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script src="./scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <div class="makeTweet">
      <span><b>Write </b> a new tweet!</span>
      <i class="fas fa-angle-double-down"></i>
    </div>
  </nav>

  <header class="profile">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>Your Name</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <p hidden class="error" ID="too-long">That tweet is too long for our tweeters</p>
      <p hidden class="error" ID="too-short">Cannot tweet an empty tweet</p>
      <h2>Compose Tweet</h2>
        <form class="create-tweet">
          
            <div class="entry">            

              <input placeholder="What are you humming about?" name="text" id="tweet-text">
            </div>

            <div class ="submit">            
              <button id="submit" type="submit">Tweet</button>

            <output name="counter" class="counter" for="tweet-text">140</output>
            </div>

      </form>
    </section>
    <section class="posted">
      <article>
      <header>
        <div class="profile">
          <img src="/images/face_PNG5645.png">
          <h5>Name</h5>
        </div>
        <h5 id="tag">@tag</h5>
      </header>
      <div id="tweetBody">
        <p>This is the tweet</p>
      </div>
      <footer>
        <small>posted 10 days ago</small>
        <div>
          <i class="fas fa-flag"></i>
          <i class="fas fa-retweet"></i>
          <i class="fa fa-heart"></i>
        </div>
      </footer>
      </article>
    </section>
  </main>
</body>

</html>
